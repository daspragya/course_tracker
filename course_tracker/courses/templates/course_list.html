{% extends 'base.html' %} {% load static %} {% block content %}
<h1>Available Courses</h1>
<ul>
  {% for course in courses %}
  <!-- show each course title and link it to it's details -->
  <li>
    <a href="{% url 'courses:course_detail' course.pk %}">{{ course.title }}</a>
  </li>
  {% endfor %}
</ul>
{% endblock %}
